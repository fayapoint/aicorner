<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test CRUD Operations - AI Corner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input, button, textarea {
            padding: 10px;
            margin: 5px;
            border: 1px solid #444;
            background: #333;
            color: white;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background: #6366f1;
            cursor: pointer;
            width: auto;
        }
        button:hover {
            background: #5855eb;
        }
        .result {
            background: #333;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #6366f1;
            white-space: pre-wrap;
            font-size: 12px;
        }
        .error {
            border-left-color: #ef4444;
        }
        .success {
            border-left-color: #10b981;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <h1>üß™ AI Corner CRUD Operations Test</h1>
    
    <div class="container">
        <h2>Login First</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Password" value="ainseconds_admin_2024_secure_key">
            <button onclick="testLogin()">Login</button>
        </div>
        <div id="loginStatus"></div>
    </div>

    <div class="grid">
        <div class="container">
            <h2>News Operations</h2>
            <div>
                <input type="text" id="newsTitle" placeholder="News Title" value="Test News Article">
                <textarea id="newsContent" placeholder="News Content" rows="3">This is test news content.</textarea>
                <button onclick="testNewsCreate()">Create News</button>
                <button onclick="testNewsUpdate()">Update News (ID: 1)</button>
                <button onclick="testNewsGet()">Get News (ID: 1)</button>
                <button onclick="testNewsDelete()">Delete News (ID: 1)</button>
            </div>
        </div>

        <div class="container">
            <h2>Video Operations</h2>
            <div>
                <input type="text" id="videoTitle" placeholder="Video Title" value="Test Video">
                <textarea id="videoDescription" placeholder="Video Description" rows="3">This is test video description.</textarea>
                <button onclick="testVideoCreate()">Create Video</button>
                <button onclick="testVideoUpdate()">Update Video (ID: 1)</button>
                <button onclick="testVideoGet()">Get Video (ID: 1)</button>
                <button onclick="testVideoDelete()">Delete Video (ID: 1)</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Test Results</h2>
        <div id="results"></div>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <script>
        const baseUrl = 'https://ainseconds.shop';
        let authToken = null;
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>\n${message}`;
            results.appendChild(div);
            results.scrollTop = results.scrollHeight;
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/auth-login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('loginStatus').innerHTML = `<div style="color: #10b981;">‚úÖ Logged in successfully!</div>`;
                    addResult(`‚úÖ Login successful!`, true);
                } else {
                    document.getElementById('loginStatus').innerHTML = `<div style="color: #ef4444;">‚ùå Login failed: ${data.error}</div>`;
                    addResult(`‚ùå Login failed: ${data.error}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Login error: ${error.message}`, false);
            }
        }

        // News Operations
        async function testNewsCreate() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            const title = document.getElementById('newsTitle').value;
            const content = document.getElementById('newsContent').value;
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/news`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content, status: 'draft' })
                });

                const data = await response.json();
                addResult(`üìù News Create: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå News Create Error: ${error.message}`, false);
            }
        }

        async function testNewsUpdate() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            const title = document.getElementById('newsTitle').value + ' (Updated)';
            const content = document.getElementById('newsContent').value + ' Updated content.';
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/news-single?id=1`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, content, status: 'published' })
                });

                const data = await response.json();
                addResult(`üìù News Update: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå News Update Error: ${error.message}`, false);
            }
        }

        async function testNewsGet() {
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/news-single?id=1`);
                const data = await response.json();
                addResult(`üìñ News Get: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå News Get Error: ${error.message}`, false);
            }
        }

        async function testNewsDelete() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/news-single?id=1`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                addResult(`üóëÔ∏è News Delete: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå News Delete Error: ${error.message}`, false);
            }
        }

        // Video Operations
        async function testVideoCreate() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            const title = document.getElementById('videoTitle').value;
            const description = document.getElementById('videoDescription').value;
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/videos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, description, status: 'draft' })
                });

                const data = await response.json();
                addResult(`üé• Video Create: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå Video Create Error: ${error.message}`, false);
            }
        }

        async function testVideoUpdate() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            const title = document.getElementById('videoTitle').value + ' (Updated)';
            const description = document.getElementById('videoDescription').value + ' Updated description.';
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/videos-single?id=1`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, description, status: 'published' })
                });

                const data = await response.json();
                addResult(`üé• Video Update: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå Video Update Error: ${error.message}`, false);
            }
        }

        async function testVideoGet() {
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/videos-single?id=1`);
                const data = await response.json();
                addResult(`üì∫ Video Get: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå Video Get Error: ${error.message}`, false);
            }
        }

        async function testVideoDelete() {
            if (!authToken) { addResult('‚ùå Please login first!', false); return; }
            
            try {
                const response = await fetch(`${baseUrl}/.netlify/functions/videos-single?id=1`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();
                addResult(`üóëÔ∏è Video Delete: ${response.status}\n${JSON.stringify(data, null, 2)}`, response.ok);
            } catch (error) {
                addResult(`‚ùå Video Delete Error: ${error.message}`, false);
            }
        }

        // Auto-run on page load
        window.onload = function() {
            addResult('üöÄ Page loaded. Click "Login" first, then test CRUD operations.', true);
        };
    </script>
</body>
</html>
